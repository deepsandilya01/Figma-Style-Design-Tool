<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Assets/figma.png" type="image/x-icon">
    <title>Figma-Style Design Tool</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <main>
        <nav class="navbar">
            <div id="nav-left">
                <div class="logo"><i class="ri-figma-line"></i></div>
                <div class="file-info">
                    <span class="file-name">Untitled</span>
                    <span class="save-status">‚óè</span>
                </div>
            </div>
            <div id="nav-center">
                <div class="zoom-controls">
                    <button class="zoom-btn">-</button>
                    <span class="zoom-level">100%</span>
                    <button class="zoom-btn">+</button>
                </div>
            </div>
            <div id="nav-right">
                <button class="share-btn">Share</button>
                <div class="user-menu">üë§</div>
            </div>
        </nav>

        <section class="section-container">
            <aside id="left-section">
                <div class="sidebar-section page-section">
                    <div class="section-header">
                        <h3>Pages</h3>
                        <button class="add-btn">+</button>
                    </div>

                    <div class="pages-list">
                        <div class="page-item">üìÑ Page 1</div>
                    </div>
                </div>

                <div class="sidebar-section layers-section">
                    <div class="section-header" id="sectionHeader">
                        <h3>Layers</h3>
                        <div class="layer-controls">
                            <button class="layer-btn" title="Move Up">‚Üë</button>
                            <button class="layer-btn" title="Move Down">‚Üì</button>
                        </div>
                    </div>
                    <div class="layers-list" id="layersList">
                        <div class="layer-item">
                            <span class="layer-icon">üìÑ</span>
                            <span class="layer-name">No elements</span>
                        </div>
                    </div>
                </div>
            </aside>

            <section id="canvas-section">
                <div class="canvas-wrapper">
                    <div class="canvas" id="canvas">
                        <div class="canvas-placeholder">
                            <div class="placeholder-content">
                                <div class="placeholder-icon">üéØ</div>
                                <p>Click tool to start designing</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bottom-toolbar">
                    <div class="toolbar-left">
                        <button class="tool-btn active" data-tool="select" title="Select Tool">
                            <span class="tool-icon"><i class="ri-cursor-line"></i></span>
                        </button>
                        <button class="tool-btn" data-tool="rectangle" title="Rectangle">
                            <span class="tool-icon"><i class="ri-rectangle-line"></i></span>
                        </button>
                        <button class="tool-btn" data-tool="circle" title="Circle">
                            <span class="tool-icon"><i class="ri-circle-line"></i></span>
                        </button>
                        <button class="tool-btn" data-tool="line" title="Line">
                            <span class="tool-icon"><i class="ri-arrow-right-up-line"></i></span>
                        </button>
                        <button class="tool-btn" data-tool="text" title="Text Box">
                            <span class="tool-icon"><i class="ri-t-box-line"></i></span>
                        </button>
                    </div>
                    <div class="toolbar-right">
                        <span class="canvas-info">Canvas</span>
                    </div>
                </div>
            </section>

            <aside id="right-section">
                <div class="sidebar-tabs">
                    <h2>Design</h2>
                </div>

                <div class="tab-content" id="designTab">
                    <div class="sidebar-section">
                        <div class="section-header">
                            <h3>Properties</h3>
                        </div>
                        <div class="properties-panel" id="propertiesPanel">
                            <div class="property-group">
                                <label>Width</label>
                                <input type="number" id="widthInput" placeholder="Width" min="1">
                            </div>
                            <div class="property-group">
                                <label>Height</label>
                                <input type="number" id="heightInput" placeholder="Height" min="1">
                            </div>
                            <div class="property-group">
                                <label>Rotation</label>
                                <input type="number" id="rotationInput" placeholder="0¬∞" min="0" max="360">
                            </div>
                            <div class="property-group">
                                <label>Background Color</label>
                                <div class="color-input-wrapper">
                                    <input placeholder="." type="color" id="backgroundColorInput" value="#3b82f6">
                                    <span class="color-hex">#3b82f6</span>
                                </div>
                            </div>

                            <div class="property-group" id="textContentGroup" style="display: none;">
                                <label>Text Content</label>
                                <input type=" text" id="textContentInput" placeholder="Enter text">
                            </div>
                        </div>
                    </div>

                    <div class="sidebar-section exp-section">
                        <div class="section-header">
                            <h3>Export</h3>
                        </div>
                        <div class="export-controls">
                            <button class="export-btn" id="exportJSONBtn">
                                <span class="export-icon">üìÑ</span>
                                Export JSON
                            </button>
                            <button class="export-btn" id="exportHTMLBtn">
                                <span class="export-icon">üåê</span>
                                Export HTML
                            </button>
                        </div>
                    </div>
                </div>
            </aside>
        </section>

        <footer class="status-bar">
            <div id="status-left">
                <span class="status-item">
                    <span id="status-icon">üéØ</span>
                    <span id="currentTool">Select Tool</span>
                </span>
                <span class="status-item">
                    Elements: <span id="elementCount">0</span>
                </span>
            </div>
            <div class="devinfo">
                <div id="tag">
                    <a href="https://github.com/deepsandilya01" target="_blank" rel="noopener noreferrer">
                        <i class="ri-github-fill"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/deepsandilya01" target="_blank" rel="noopener noreferrer">
                        <i class="ri-linkedin-fill"></i>
                    </a>
                    <a href="https://www.instagram.com/deepsandilya_01" target="_blank" rel="noopener noreferrer">
                        <i class="ri-instagram-line"></i>
                    </a>
                </div>
                <div class="name">
                    <h5>Built with ‚ù§Ô∏è by Deep Sandilya</h5>
                </div>
            </div>
            <div id="status-right">
                <button id="status-btn">üíæ Save</button>
            </div>
        </footer>
    </main>
    <script src="script.js"></script>
</body>

</html>
